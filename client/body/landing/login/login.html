<template name="login">
  <br>
  <div class="ui two column centered grid">
    <div class="column">
      <div class="ui buttons">
        <div class="ui button" data-bind="click: isNew(true), class: { positive: isNew }">I'm new here</div>
        <div class="or"></div>
        <div class="ui button" data-bind="click: isNew(false), class: { positive: !isNew }">I have an account</div>
      </div>
      <br>
      <div class="ui form segment">
        <div class="ui right rail" data-bind="if: signHover && error">
          <div class="ui red segment">
            <div data-bind="text: nameInvalid"></div>
            <div data-bind="text: emailInvalid"></div>
            <div data-bind="text: passwordInvalid"></div>
          </div>
        </div>
        <div class="field required" data-bind="if: isNew, class: { error: signHover && nameInvalid }">
          <label>Name</label>
          <div class="ui icon input">
            <input type="text" placeholder="Name" data-bind="value: name">
            <i class="user icon"></i>
          </div>
        </div>

        <div class="field required" data-bind="class: { error: signHover && emailInvalid }">
          <label>Email</label>
          <div class="ui icon input">
            <input type="text" placeholder="Email" data-bind="value: email">
            <i class="mail icon"></i>
          </div>
        </div>
        <div class="field required" data-bind="class: { error: signHover && passwordInvalid }">
          <label>Password</label>
          <div class="ui icon input">
            <input type="password" data-bind="value: password">
            <i class="lock icon"></i>
          </div>
        </div>
        <div class="ui button" data-bind="text: signText, class: { primary: !error }, hover: signHover"></div>

      </div>
    </div>
  </div>
</template>
