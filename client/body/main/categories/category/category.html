<template name="category">
  <a class="item" {{b "hover: hovering, class: { active: selectedCategory === _id }, click: selectedCategory(_id)"}}>
    <span {{b "text: name"}}></span>
    <i class="remove icon red" {{b "if: hovering, click: delete, attr: { title: 'Delete: ' + name }" }}></i>
  </a>
</template>
