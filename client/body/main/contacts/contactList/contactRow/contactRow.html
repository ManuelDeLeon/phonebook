<template name="contactRow">
  <tr class="contactRow" data-bind="hover: rowHover, click: rowClick, class: { warning: rowHover }">
    <td>
      <img class="ui avatar image" data-bind="attr: { src: imageUrl }">
      {{#if rowHover }}
        <div class="ui form">
          <div class="ui left rail">
            {{> card cardViewModel }}
          </div>
        </div>
      {{/if }}
    </td>
    <td data-bind="text: name"></td>
    <td data-bind="text: number"></td>
    <td data-bind="text: email"></td>
    <td data-bind="text: category"></td>
    <td>
      <i class="remove icon red" data-bind="if: rowHover, click: delete, attr: { title: deleteTitle }" ></i>
    </td>
  </tr>
</template>
