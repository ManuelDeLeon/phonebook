<template name="editContactForm">
  <form class="ui form">
    <div class="field required" data-bind="class: { error: upsertHover && nameInvalid }">
      <label>Name</label>
      <input type="text" placeholder="Name" data-bind="value: name">
    </div>
    <div class="field required" data-bind="class: { error: upsertHover && numberInvalid }">
      <label>Number</label>
      <input type="text" placeholder="Number" data-bind="value: number">
    </div>
    <div class="field required" data-bind="class: { error: upsertHover && emailInvalid }">
      <label>Email</label>
      <input type="email" placeholder="Email" data-bind="value: email">
    </div>
    <div class="field required" data-bind="class: { error: upsertHover && categoryIdInvalid }">
      <label>Category</label>
      <select class="ui search dropdown"
              data-bind="
                options: categories,
                optionsText: name,
                optionsValue: _id,
                optionsCaption: 'Select a Category....',
                value: categoryId">

      </select>
    </div>
    <div class="field">
    <div class="ui button" data-bind="click: upsert, text: upsertText, hover: upsertHover, class: { primary: canUpsert }"></div>
    </div>
  </form>
</template>
