<template name="editContactForm">
  <form class="ui form">
    <div class="field">
      <label>Name</label>
      <input type="text" placeholder="Name" data-bind="value: name">
    </div>
    <div class="field">
      <label>Number</label>
      <input type="text" placeholder="Number" data-bind="value: number">
    </div>
    <div class="field">
      <label>Email</label>
      <input type="email" placeholder="Email" data-bind="value: email">
    </div>
    <div class="field">
      <label>Category</label>
      <select class="ui search dropdown"
              data-bind="
                options: categories,
                optionsText: name,
                optionsValue: _id,
                optionsCaption: 'Category...',
                value: categoryId">

      </select>
    </div>
    <div class="ui button green" data-bind="click: create">Create Contact</div>
  </form>
</template>
