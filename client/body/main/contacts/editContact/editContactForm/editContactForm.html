<template name="editContactForm">
  <form class="ui form">
    <div class="field">
      <label>Name</label>
      <input type="text" placeholder="Name">
    </div>
    <div class="field">
      <label>Number</label>
      <input type="text" placeholder="Number">
    </div>
    <div class="field">
      <label>Email</label>
      <input type="email" placeholder="Email">
    </div>
    <div class="field">
      <label>Category</label>
      <select class="ui search dropdown"
              data-bind="
                options: categories,
                optionsText: name,
                optionsValue: _id,
                optionsCaption: 'Category...',
                value: category">

      </select>
    </div>
    <div class="ui button green">Create Contact</div>
  </form>
</template>
