<template name="card">
  <div class="ui card">
    <div class="image">
      <img data-bind="attr: { src: image }">
    </div>
    <div class="content">
      <div class="header" data-bind="text: name"></div>
      <div class="meta">
        <span class="date" data-bind="text: category"></span>
      </div>
    </div>
    <div class="extra content">
      <div>
        <i class="call icon"></i>
        <span data-bind="text: number"></span>
      </div>
    </div>
    <div class="extra content">
      <div>
        <i class="mail icon"></i>
        <span data-bind="text: email"></span>
      </div>
    </div>
  </div>
</template>
