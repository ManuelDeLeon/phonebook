<template name="card">
  <div class="ui card">
    <div class="image">
      <!--<img src="/images/avatar/large/stevie.jpg">-->
      <div class="ui grid middle aligned celled internally" data-bind="if: _id">
        <div class="column">
          <div class="ui two column grid">
            <div class="column">
              <i class="massive file image outline icon"></i>
            </div>
            <div class="column">
              <p>Drag an image here...</p>
              <p data-bind="text: imageProgress"></p>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="content">
      <div class="header" data-bind="text: name"></div>
      <div class="meta">
        <span class="date" data-bind="text: category"></span>
      </div>
    </div>
    <div class="extra content">
      <div>
        <i class="call icon"></i>
        <span data-bind="text: number"></span>
      </div>
    </div>
    <div class="extra content">
      <div>
        <i class="mail icon"></i>
        <span data-bind="text: email"></span>
      </div>
    </div>
  </div>
</template>
