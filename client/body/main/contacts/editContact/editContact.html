<template name="editContact">
  <div class="ui attached segment">
    <div class="ui two column grid">
      <div class="ui column">
        {{#if cardViewModel}}
          {{> card cardViewModel}}
        {{/if }}
      </div>
      <div class="ui column">
        {{> editContactForm }}
      </div>
    </div>
  </div>
  <div class="ui bottom attached segment" data-bind="if: editId">
    <form class="ui form">
      <div class="field" >
        <label>Picture</label>
        {{> upload_semanticUI callbacks=uploaderEvents formData=uploaderData }}
      </div>
    </form>
  </div>
</template>
