<template name="contacts">
  <div class="ui two column grid top attached">
    <div class="column">
      <div class="ui button fluid" data-bind="click: changeEditMode(false), class: { positive: !editMode }">Contacts</div>
    </div>
    <div class="column">
      <div class="ui button fluid" data-bind="click: changeEditMode(true), text: editText, class: { positive: editMode }">New Contact</div>
    </div>
  </div>
  {{#if editMode}}
    {{> editContact }}
  {{else }}
    {{> contactList }}
  {{/if }}
</template>
