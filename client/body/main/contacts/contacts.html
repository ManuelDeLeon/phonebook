<template name="contacts">
  <div class="ui two column grid top attached">
    <div class="column">
      <div class="ui button fluid" {{b "click: showContacts, class: { positive: !editMode }"}}>Contacts</div>
    </div>
    <div class="column">
      <div class="ui button fluid" {{b "click: editMode(true), text: editText, class: { positive: editMode }"}}></div>
    </div>
  </div>
  {{#if editMode}}
    {{> editContact }}
  {{else }}
    {{> contactList }}
  {{/if }}
</template>
